<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1>Mortgage Calculator</h1>
    </header>
    <div class="content">
        <div class="form col-xs-6">
            <div>
                <label for="principal">Principal:</label>
                <input type="text" id="principal" value="200000" />
            </div>
            <div>
                <label for="years">Years:</label>
                <input type="text" id="years" value="30" />
            </div>
            <div>
                <label for="rate">Rate:</label>
                <input type="text" id="rate" value="5.0" />
            </div>
            <div>
                <label for="calcBtn" class="sr-only">Click on Calculate button to show the result</label>
                <button id="calcBtn">Calculate</button>
            </div>
        </div>
        <div class="help-container col-xs-6">
            <a target="_blank" href="/ratefinder.html"> HELP </a>
        </div>
        <h2 hidden>Monthly Payment: <span id="monthlyPayment" class="currency"></span></h2>
        <h3 hidden>Monthly Rate: <span id="monthlyRate"></span></h3>
        <h3 hidden>Amortization</h3>
        <div class="container">
            <table id="amortizationTable" class="table table-responsive" summary="Table for Amortization Calculation">
            </table>
        </div>
    </div>
    <script src="build/main.bundle.js"></script>
</body>

</html>
